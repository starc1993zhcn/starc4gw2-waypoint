<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./css.css" />
  <title>激战2传送点快速复制工具 - by 星陈starc</title>
</head>

<body>
  <div id="tabletable">
    <table id="tfhover" class="tftable" border="1">
      <tr>
        <th>传送点信息</th>
        <th>传送点信息</th>
      </tr>
      <tr>
        <td>名称</td>
        <td id="waypoint_name"></td>
      </tr>
      <tr>
        <td>传送点代码</td>
        <td id="waypoint_code"></td>
      </tr>
      <tr>
        <td>归属地图</td>
        <td id="map_name"></td>
      </tr>
      <tr>
        <td>归属区域</td>
        <td id="map_area"></td>
      </tr>
    </table>
  </div>

  <p id="query_tips">传送点信息已经复制到剪贴板，回到游戏直接粘贴到聊天框然后发送即可。</p>
  <p id="waypoint"></p>
</body>
</html>
